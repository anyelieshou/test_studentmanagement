<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="${ctxPath}/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${ctxPath}/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="${ctxPath}/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="${ctxPath}/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="${ctxPath}/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="all-admin-index.html"><b>学生</b>信息管理系统</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">登录系统</p>
            <div class="form-group has-feedback">
                用户账号:<input type="text" id="u_card" class="form-control" placeholder="用户账号">
            </div>
            <div class="form-group has-feedback">
                用户密码:<input type="password" id="u_pass" class="form-control" placeholder="用户密码">
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button id="btn" onclick="login()" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        <a href="${ctxPath}/user/regist" class="text-center">新用户注册</a>
    </div>
</div>
<script src="${ctxPath}/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="${ctxPath}/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="${ctxPath}/plugins/iCheck/icheck.min.js"></script>
<script>
    function login(){
        var uCard=$("#u_card").val();
        var uPass=$("#u_pass").val();
        $.post("${ctxPath}/user/loginUser",{
            idcard:uCard,
            password:uPass
        },function (result) {
            if (result.status!=-1){
                if (result.roleId==2){
                    window.location.href="${ctxPath}/user/index";
                } else {
                    window.location.href="${ctxPath}/admin/index"
                }
            }else {
                alert(result.error);
            }
        })
    }
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>

</html>
